<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Minecraft Case Simulator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="tabs">
    <span>INVENTORY</span>
    <span class="active">CASES</span>
  </div>
  <div class="balance">
    <button class="free">▶ $350 FREE</button>
    <span class="money">$250</span>
  </div>
</header>

<main class="cases">
  <div class="case red"><div class="icon">🧱</div><h3>RESOURCES CASE</h3><p>$12</p></div>
  <div class="case orange"><div class="icon">🍪</div><h3>FOOD CASE</h3><p>$30</p></div>
  <div class="case blue"><div class="icon">🗡️</div><h3>SWORDS CASE</h3><p>$35</p></div>
  <div class="case green"><div class="icon">🏹</div><h3>SHOOTING CASE</h3><p>$40</p></div>
  <div class="case purple"><div class="icon">🎵</div><h3>MUSIC CASE</h3><p>$60</p></div>
  <div class="case gray"><div class="icon">🛡️</div><h3>ARMOR CASE</h3><p>$110</p></div>
  <div class="case yellow"><div class="icon">🧊</div><h3>BLOCKS CASE</h3><p>$150</p></div>
</main>

<script src="script.js"></script>
</body>
</html>
